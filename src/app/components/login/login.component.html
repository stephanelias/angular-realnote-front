<div class="login-form">
  <div class="container">
    <div class="col-lg-4 mx-auto">
      <h1>Connectez-vous !</h1>
          <form
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >
            <div class="mb-3">
              <label id="username">Votre nom d'utilisateur</label>
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
              />
              <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                Un nom d'utilisateur est requis ici
              </div>
            </div>
            <div class="form-group">
              <label id="password">Votre mot de passe</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
              />
              <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="password.errors['required']">Un mot de passe est requis ici</div>
                <div *ngIf="password.errors['minlength']">
                  Le mot de passe doit avoir au moins 6 caractères
                </div>
              </div>
            </div>

            <button class="btn btn-primary">
              Connexion
            </button>
            <p>Vous n'avez pas encore de compte ? </p>
            <a routerLink="sign-in">Inscrivez-vous !</a>
            <p></p>
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
              Connexion échoué : <br/>
              <p></p>
              {{ errorMessage }}
            </div>

          </form>

          <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.{{ form.username }}
          </div>
    </div>
  </div>
</div>
